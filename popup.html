<!DOCTYPE html>
<html>
<head>
  <title>Eisenhower Matrix</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
  <a href="matrix.html" target="_blank">View Tasks Matrix</a>
  <div class="container">
    <div>
      <textarea id="taskInput" placeholder="Enter one or more tasks (newline separated)"></textarea>
      <input type="text" id="optionInput" placeholder="Get only lines starting with... and do not add it"></input>
    </div>
    <button id="addTask">Add Task</button>
    <ul id="taskList">
      <!-- Task items will be dynamically added here -->
    </ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
